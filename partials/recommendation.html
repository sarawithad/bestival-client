<div ng-init="getBestivalReco()">
    <h3>Based on your choices, here are your bestivals:</h3>
    <h5>*click on festival name to visit festival website</h5>

    <br>
    <br>
    <br>

        <div class="collection">

            <a class="collection-item" ng-repeat="festival in RecoArray" ng-href="{{festival.festival_website}}"><h2>{{festival.festival_name}}</h2></a>

        </div>
    <br>
    <br>

    <h3>Thanks for using bestival!</h3>
    
    <br>
    <br>
</div>
